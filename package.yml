name       : liborcus
version    : 0.13.4
release    : 10
source     :
    - https://kohei.us/files/orcus/src/liborcus-0.13.4.tar.gz : bc01b1b3e9091416f498840d3c19a1aa2704b448100e7f6b80eefe88aab06d5b
license    : MPL-2.0
component  : programming
summary    : Standalone file processing filters
description: |
    Orcus is a library that provides a collection of standalone file processing filters.  It is currently focused on providing filters for spreadsheet documents, but filters for other productivity application types (such as wordprocessor and presentation) are in consideration.
builddeps  :
    - pkgconfig(libixion-0.13)
    - pkgconfig(mdds-1.2)
    - pkgconfig(python3)
    - libboost-devel
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
